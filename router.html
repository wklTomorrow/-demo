<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<title>自定义路由功能</title>
		<style>
			a {
				display: inline-block;
				color: black;
				text-decoration: none;
				border: 1px solid #eee;
				border-radius: 5px;
				width: 80px;
				text-align: center;
				padding: 10px;
			}
			a:hover {
				background: orangered;
			}
		</style>
		<script type="text/javascript">
			window.onload = function () {
				const routes = [
					{
						name: "操作系统",
						path: "/operation",
						component: "<h1>操作系统</h1>"
					},
					{
						name: "计算机网络",
						path: "/network",
						component: "<h1>计算机网络</h1>"
					},
					{
						name: "软件工程",
						path: "/software",
						component: "<h1>软件工程</h1>"
					}
				];
				const outer = document.querySelector("#content");
				const links = document.querySelectorAll('a');
				links.forEach(function (link) {
					link.addEventListener("click", function (ev) {
						ev.preventDefault();
						const href = this.getAttribute("href");
						window.location.hash = href;
					});
				});
				window.addEventListener("hashchange", function () {
					const hash = window.location.hash;
					const route = routes.find(function (route) {
						return hash === "#" + route.path;
					});
					outer.innerHTML = route && route.component || "<h1>Error</h1>";
				});
			}
		</script>
	</head>
	<body>
		<main id="root">
			<header>
				<a href="/operation">操作系统</a>
				<a href="/network">计算机网络</a>
				<a href="/software">软件工程</a>
			</header>
			<div id="content"></div>
		</main>
	</body>
</html>
